<!-- main page where you look @ profiles-->
<!DOCTYPE html>
<html>
<head>
	<title>B&B Match Making</title>
	<link href="style.css" rel="stylesheet">
</head>

	<br>
	<h3>Find</h3>
	<hr>
	<form action="#">

			<legend>Matching</legend>
			<div>

				<label for="username">Name:</label>
				<input id="username" type="text" name="username" value="name">

                        <label for="typpe">Dislikes </label>
						<input type="checkbox" id="dislikes" name="typpe" value="dislikes">
					
			</div>
		</form></fieldset>
			<input type="submit" value="Submit" id="submit">
	<div class="divClass">
		<p class="pClass">Insert paragraph here/ we'll add images later</p> 
        <p class="pClass">Yay or Nay</p>
	</div>

	<!-- Here is a comment -->

	<script type="text/javascript">

		console.log("The content is " + theDiv.innerHTML);
