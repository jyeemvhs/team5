<!DOCTYPE html>
<html>
<head>
	<title>Bread & Butter</title>
	<link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div style="font-weight:italic;color:rgb(230,183,73);font-family:Arial, Helvetica, sans-serif;">Sign up for our website</div>
	<br>
	<h3>SignUp</h3>
	<hr>
	<form action="#">
		<fieldset>
			<legend>SignUp</legend>
			<div>
				<label for="username">Name:</label>
				<input id="username" type="text" name="username" value="name">
				<br>
				<label for="pass">Password:</label>
				<input id="pass" type="password" name="pass" >
                <br>
                <label for="repass">Re-enter Password:</label>
				<input id="repass" type="password" name="repass" >

			</div>
		
<h3><span>What would you rather do?</span></h3>
    <div class="question">
      <div class="answer-choice">
			<input type="radio" name="q1" id="q1a1">
			<label for="q1a1">Go to the beach</label>
			<input type="radio" name="q1" id="q1a2">
			<label for="q1a2">Visit a museum</label>
			<input type="radio" name="q1" id="q1a3">
			<label for="q1a3">Eat at your favorite restaurant</label>
			<input type="radio" name="q1" id="q1a4">
			<label for="q1a4">Hang out with friends</label>
      </div>
    </div>

<h3><span>What is your go to order at a boba shop?</span></h3>
    <div class="question">
      <div class="answer-choice">
			<input type="radio" name="q2" id="q2a1">
			<label for="q2a1">Milk tea w/ pearls</label>
			<input type="radio" name="q2" id="q2a2">
			<label for="q2a2">Milk tea w/o pearls</label>
			<input type="radio" name="q2" id="q2a3" checked="checked">
			<label for="q2a3">Fruit tea</label>
			<input type="radio" name="q2" id="q2a4" >
			<label for="q2a4">Water, beacause I'm a coffee person</label>
      </div>
    </div>

<h3><span>What is your favorite subject in school?</span></h3>
	<div class="question">
      <div class="answer-choice">
			<input type="radio" name="q3" id="q3a1">
			<label for="q3a1">Science</label>
			<input type="radio" name="q3" id="q3a2" checked="checked">
			<label for="q3a2">English</label>
			<input type="radio" name="q3" id="q3a3">
			<label for="q3a3">Math</label>
			<input type="radio" name="q3" id="q3a4">
			<label for="q3a4">Art</label>
      </div>
    </div>


<h3><span>Favorite Direction?</span></h3>
    <div class="question">
      <div class="answer-choice">
			<input type="radio" name="q4" id="q4a1">
			<label for="q4a1">North</label>
			<input type="radio" name="q4" id="q4a2" checked="checked">
			<label for="q4a2">South</label>
			<input type="radio" name="q4" id="q4a3">
			<label for="q4a3">East</label>
			<input type="radio" name="q4" id="q4a4">
			<label for="q4a4">One</label>
      </div>
    </div>

<h3><span>Preferred genre of music?</span></h3>
	<div class="question">
      <div class="answer-choice">
			<input type="radio" name="q5" id="q5a1" checked="checked">
			<label for="q5a1">Pop</label>
			<input type="radio" name="q5" id="q5a2">
			<label for="q5a2">Classical</label>
			<input type="radio" name="q5" id="q5a3">
			<label for="q5a3">Country</label>
			<input type="radio" name="q5" id="q5a4">
			<label for="q5a4">Rock</label>
      </div>
    </div>

    <br>

<!-- <button id = "submit_button">Submit</button> -->
<input type="button" value="Submit" id = "submit">
<br>
      <h3 id="result">Your result is...</h3>

</form>
<br>
<input type="button" value="Click here to go back to the login window!" id="loginDirect">
	<script src="js/signUp.js"></script>    
</body>
</html>
