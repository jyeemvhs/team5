<!-- main page where you look @ profiles-->
<!DOCTYPE html>
<html>
<head>
	<title>BnB Match Making</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
	<div style="font-weight:italic;color:rgb(230,183,73);font-family:Arial, Helvetica, sans-serif;">This is the matching page</div>
	<br>
	<h3>Find</h3>
	<hr>
	<form action="#">
		<fieldset>
			<legend>Matching</legend>
			<div>
                <!-- put current name here -->
				<label for="username">Name:</label>
				<p id="username" name="username" value="name">placeholder Name (error)</p>
				
				<br>
						<label for="typpe">Likes</label>
						<input type="checkbox" id="likes" name="typpe" value="likes">
						<br>
                        <label for="typpe">Dislikes </label>
						<input type="checkbox" id="dislikes" name="typpe" value="dislikes">
						<br>
                        <label for="result">My Quiz Result: </label>
						<p id="quizResult"> </p>
						<br>
						<label for="bio">Bio:</label>
						<br>
						<p id="bio">I like long walks on the beach</p>
						<br>
					
			</div>
		</form></fieldset>
			
	<div class="divClass">
		<p class="pClass">Insert paragraph here/ we'll add images later</p> 
        <p class="pClass">Yay or Nay</p>
		<input type="button" value="I like this person (YES)" id="yes"> <p>OR</p> <input type="button" value="I HATE this person and I never want to see them again(NO)" id="no">
	</div>

	<br>
	<br>	
	<!-- Here is a comment -->
	<script src="js/find.js"></script>
	<script type="text/javascript">
		
	</script>

	<input type="button" value="Click here to edit your personal profile!" id="profileDirect">
	<input type="button" value="Click here to see the people who said yes to you!!!!!!" id="peopleDirect">

	<p>Here is a <span style="font-style:bold ;color:rgb(98, 0, 255);">paragraph</span> of some text</p>
</body>
</html>
